<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="list-render">Render list</button>
  <button id="list-details">Details view</button>

  <script>
    const rendering = document.getElementById("list-render");
    const detailsList = document.getElementById("list-details");

    async function listRendering() {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts");
        if (!response.ok) throw new Error("An operation error has occurred!!");

        const data = await response.json();
        
        return data;
      } catch (error) {
        console.log("An error occurred. ", error.message);
        return [];
      }
    }

    rendering.addEventListener("click", async () => {
      const list=await listRendering();
      console.log(list) // just logs data
    });

    detailsList.addEventListener("click", async () => {
      const overallDetails = await listRendering(); // âœ… await + return
      overallDetails.forEach(element => {
        const title = element.title;
        console.log(title);
      });
    });
  </script>
</body>
</html>
